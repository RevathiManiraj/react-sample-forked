app = "unreal-app-8463"
github = ""
id = "bb1ed49e5b520a6bda2accc271975ad8170f8b28b2de239c84063a8fc8e78c5f7f813e040fd86ea527cbf432e3b559fe"
kill_signal = "SIGINT"
kill_timeout = 5

[build]
  image = "nife123/unreal-app-8463:deployment-hd7b69"

[env]

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  external_port = "80"
  http_checks = []
  internal_port = "3000"
  protocol = "tcp"
  routing_policy = "Latency"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [services.limits]
    cpu = "1"
    memory = "256"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.requests]
    cpu = "0.5"
    memory = "128"

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 6
    timeout = "2s"
