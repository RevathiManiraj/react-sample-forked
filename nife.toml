app = "marvelous-app-5184"
github = "https://github.com/RevathiManiraj/react-sample-forked/"
id = "361d121a0ec535e719e79e4d2a37bbe131fc7e07b5dffd03767766df76900c78b5dff4607af0870d5c15d64604ee05af"
kill_signal = "SIGINT"
kill_timeout = 5

[build]
  image = ""

[env]

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  external_port = "80"
  http_checks = []
  internal_port = "4000"
  protocol = "tcp"
  routing_policy = "Latency"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [services.limits]
    cpu = "1"
    memory = "256"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.requests]
    cpu = "0.5"
    memory = "128"

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 6
    timeout = "2s"
