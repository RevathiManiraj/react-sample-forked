app = "dv-awesome-app-9438"
github = "https://github.com/RevathiManiraj/react-sample-forked/"
id = "5614adab6f99ba2aa157db848ddb80d6b45177496002474771a355ddc397b7db6bfc1d0db36ddd62884bce80ef344e92"
kill_signal = "SIGINT"
kill_timeout = 5

[build]
  image = ""

[env]

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  external_port = "80"
  http_checks = []
  internal_port = "3000"
  protocol = "tcp"
  routing_policy = "Latency"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [services.limits]
    cpu = "1"
    memory = "256"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.requests]
    cpu = "0.5"
    memory = "128"

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 6
    timeout = "2s"
